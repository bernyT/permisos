{% extends 'layout.html' %}

{% block title %}Asignacion Permisos{% endblock %}

{% block content %}
<div id="main-container" class="container">
	<h1>Permisos de Archivos</h1>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<table id="tablaArchivos" class="table table-hover table-bordered">
				<thead>
				<tr>
					<td>Path</td>
					<td>Alumno</td>
				</tr>
				</thead>
				<tbody>
				<tr>
					{% for archivo in archivos %}
						<tr>
							<td><p>{{archivo}}</p></td>
							<td><button data-archivo={{archivo}} data-acceso="true" class="btn btn-success">Permitir</button> </td>
						</tr>
					{% endfor %}
				</tr>
				</tbody>
			</table>				
		</div>
  	</div>
</div>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/socket.io.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/permisos.js"></script>
{% endblock %}
